<!doctype html>
<html lang="en-gb">
<head>
  <title>{% if page.title != nil %}{{ page.title }} - {% endif %}Engineering Handbook by Ghostinthewires</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Engineering Handbook by Ghostinthewires">

  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/github-fork-ribbon-css/gh-fork-ribbon.css">
  <!--[if lt IE 9]>
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/github-fork-ribbon-css/gh-fork-ribbon.ie.css">
  <![endif]-->

  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/images/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/images/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ site.baseurl }}/images/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="{{ site.baseurl }}/images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/styles.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="{{ site.baseurl }}/stylesheets/fontawesome-all.min.css" rel="stylesheet">

  {% if page.mermaid %}
    {% include mermaid.html %}
  {% endif %}

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/a11y-light.min.css" integrity="sha512-WDk6RzwygsN9KecRHAfm9HTN87LQjqdygDmkHSJxVkVI7ErCZ8ZWxP6T8RvBujY1n2/E4Ac+bn2ChXnp5rnnHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js" integrity="sha512-z+/WWfyD5tccCukM4VvONpEtLmbAm5LDu7eKiyMQJ9m7OfPEDL7gENyDRL3Yfe8XAuGsS2fS4xSMnl6d30kqGQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    // clone the sql language highlighting and register as 'redshift'
    let sql = hljs.getLanguage("sql");
    hljs.registerLanguage("redshift", sql.rawDefinition);
    hljs.highlightAll();
  </script>

</head>

<body class="{% if page.body_class %}{{ page.body_class }}{% endif %}">
  {% include header.html %}
  <div class="container" id="main">
    {% include nav.html %}
    <section class="content" role="main">
      {% if page.title != nil %}<h2>{{ page.title }}</h2>{% endif %}
        {{ content }}
    </section>
  </div>
  <footer>
    {% include footer.html %}
  </footer>
  <script src="{{ site.baseurl }}/javascripts/scale.fix.js"></script>
</body>
</html>
